<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Books</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main">
        <div class = "header">
            <p class="header-text">Library Project</p>
        </div>
        <div class="add-button-container">
            <button class= "add-button">Add a new book to your library</button>
        </div>
        <div class = "book-container"></div>
    </div>
    <div class = "footer">
        <p>Made with &hearts; - Eli</p>
    </div>
    <div class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 40px;">Add a new book to your library</h2>
            <div>
                <input type="text" placeholder="Title" class="modal-title" ></input>
            </div>
            <div >
                <input type="text" placeholder="Author" class="modal-author"></input>
            </div>
                <input placeholder="Number of pages" type="number" class="modal-pages" minlength="1" maxlength="4"></input>
            <div ></div>
            <div class="modal-question">
                <h2>Have you read it?  
                </h2>
                <input id="checkbox" type="checkbox" ></input>
            </div>
            <button class="modal-btn">Submit</button>




        </div>
    </div>
    <div class="modal-overlay"></div>

    <script src= scripts/script.js></script>
</body>
</html>
